<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
      .vh{min-height: 100vh;}
    </style>

    <title>Weather API</title>
  </head>
  <body>


 

      <section class="weather-box-section">
        <div class="container">
          <div class="row justify-content-center   align-items-start bg-dark">
            <div class="col-sm-6 text-white p-5 ">
              <div class="weather"> 
                <label>USD</label><br>   
                  <textarea  class="form-control" id="usd" value="1" rows="6"></textarea>
                  <input type="submit" id="click" class="btn btn-danger">
              </div>
            </div>
            <div class="col-sm-6 text-white bg-dark p-5 ">
              <div class="weather"> 
                <label>BDT</label>
                <textarea  class="form-control" id="bdt" value="1" rows="6"></textarea>
                 
              </div>
            </div>
          </div>
        </div>
      </section>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      $("#click").click(function(){
        var usd =  $("#usd").val();
    


        $.ajax({
          url:'http://data.fixer.io/api/latest?access_key=b08bb5f31a0ca9b007fe1dd4bad7aa01',
          datatype:"json",
          method:"GET",
          success: function(data){
            var a = data.rates.BDT;
            var result = usd*a;
             $("#bdt").text(result);
            console.log(data.rates.BDT);
          },
          error:function(){

          }
        }); 

         });
  
    </script>



  </body>
</html>

<!-- https://fixer.io/ -->
